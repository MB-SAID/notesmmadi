<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MmadiNotes - Accueil</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #fafafa;
      color: #222222;
      font-family: Georgia, serif;
      margin: 0;
      padding-top: 56px;
      line-height: 1.6;
    }
    a {
      color: #333;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 900px;
      margin: auto;
      padding: 1rem;
    }
    section {
      background: white;
      padding: 1.5rem;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    section h2 {
      margin-bottom: 1rem;
      color: #444;
    }
    .article-item {
      margin-bottom: 1rem;
    }
    .article-item h3 {
      margin: 0 0 0.2rem 0;
    }
    .article-item p {
      margin: 0 0 0.5rem 0.5rem;
      color: #555;
    }

    /* Header */
    header {
      background: #222;
      color: white;
      height: 56px;
      display: flex;
      align-items: center;
      padding: 0 1rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    #site-title {
      font-weight: 700;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

  <header>
    <div id="site-title">MmadiNotes</div>
  </header>

  <main>
    <section>
      <h2>Dernières publications – IA & Tech</h2>
      <div id="articles-ia-tech"></div>
    </section>

    <section>
      <h2>Dernières publications – Rencontrer Mmadi</h2>
      <div id="articles-rencontrer-mmadi"></div>
    </section>

    <section>
      <h2>Lectures récentes</h2>
      <div id="articles-livres"></div>
    </section>

    <section>
      <h2>Héros</h2>
      <div id="articles-heros"></div>
    </section>

    <section style="text-align:center;">
      <h2>Inscrivez-vous à la newsletter</h2>
      <p>Recevez mes réflexions, lectures et projets chaque semaine.</p>
      <form>
        <input type="email" placeholder="Votre email" required style="padding:0.6rem 1rem;border-radius:20px;border:1px solid #ccc;width:250px;">
        <button style="padding:0.6rem 1.2rem;border:none;border-radius:20px;background:#222;color:white;font-weight:600;margin-left:0.5rem;">S'inscrire</button>
      </form>
    </section>
  </main>

  <script>
    fetch('articles.json')
      .then(res => res.json())
      .then(data => {
        const sections = {
          'ia-tech': document.getElementById('articles-ia-tech'),
          'rencontrer-mmadi': document.getElementById('articles-rencontrer-mmadi'),
          'livres': document.getElementById('articles-livres'),
          'heros': document.getElementById('articles-heros'),
        };

        data.forEach(article => {
          const el = document.createElement('div');
          el.className = 'article-item';
          el.innerHTML = `
            <h3><a href="article.html?id=${article.id}">${article.titre}</a></h3>
            <p>${article.description || ''}</p>
          `;
          if (sections[article.categorie]) {
            sections[article.categorie].appendChild(el);
          }
        });
      })
      .catch(err => {
        console.error('Erreur de chargement des articles:', err);
      });
  </script>

</body>
</html>
