<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MmadiNotes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- En-tête fixe avec titre, menu et recherche -->
  <header>
    <button id="menu-toggle" aria-label="Ouvrir le menu">☰</button>
    <div id="header-center">
      <div id="site-title">MmadiNotes</div>
      <button id="search-button" aria-label="Ouvrir la recherche">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="white">
          <path d="M21.71 20.29l-3.388-3.388A7.936 7.936 0 0016 10a8 8 0 10-8 8 7.936 7.936 0 006.902-3.678l3.388 3.388a1 1 0 001.414-1.414zM4 10a6 6 0 1112 0 6 6 0 01-12 0z"/>
        </svg>
      </button>
    </div>
  </header>

  <!-- Champ de recherche -->
  <div id="search-container">
    <input type="search" id="search-input" placeholder="Recherche...">
    <button id="search-close">&times;</button>
  </div>

  <!-- Sidebar -->
  <aside id="sidebar">
    <nav>
      <div class="accordion-title" tabindex="0">Travail <span>+</span></div>
      <div class="accordion-content">
        <ul>
          <li><a href="#">Arken Group</a></li>
        </ul>
      </div>
      <div class="accordion-title" tabindex="0">Rencontrer Mmadi <span>+</span></div>
      <div class="accordion-content">
        <ul>
          <li><a href="#">Vision du monde</a></li>
          <li><a href="#">Afrique, vision et futur</a></li>
        </ul>
      </div>
      <div class="accordion-title" tabindex="0">IA & Tech <span>+</span></div>
      <div class="accordion-content">
        <ul>
          <li><a href="#">Réflexions sur l’IA</a></li>
        </ul>
      </div>
      <div class="accordion-title" tabindex="0">Lectures <span>+</span></div>
      <div class="accordion-content">
        <ul>
          <li><a href="#">Livres</a></li>
          <li><a href="#">Résumés</a></li>
        </ul>
      </div>
    </nav>
  </aside>

  <div id="overlay"></div>

  <!-- Contenu principal -->
  <main>
    <article>
      <h2>Bienvenue sur MmadiNotes</h2>
      <p>Ceci est un exemple d’article.</p>
    </article>
  </main>

  <script>
    // Sidebar toggle
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
    });
    overlay.addEventListener('click', () => {
      sidebar.classList.remove('active');
      overlay.classList.remove('active');
    });

    // Accordion toggle
    const accordionTitles = document.querySelectorAll('.accordion-title');
    accordionTitles.forEach(title => {
      title.addEventListener('click', () => {
        const content = title.nextElementSibling;
        const isOpen = content.classList.contains('open');

        document.querySelectorAll('.accordion-content.open').forEach(c => {
          c.classList.remove('open');
          c.previousElementSibling.querySelector('span').textContent = '+';
        });

        if (!isOpen) {
          content.classList.add('open');
          title.querySelector('span').textContent = '−';
        }
      });

      title.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          title.click();
        }
      });
    });

    // Search bar toggle
    const searchButton = document.getElementById('search-button');
    const searchContainer = document.getElementById('search-container');
    const searchClose = document.getElementById('search-close');
    const searchInput = document.getElementById('search-input');

    searchButton.addEventListener('click', () => {
      searchContainer.classList.add('active');
      searchInput.focus();
    });
    searchClose.addEventListener('click', () => {
      searchContainer.classList.remove('active');
      searchInput.value = '';
    });
    searchInput.addEventListener('keydown', e => {
      if (e.key === 'Escape') {
        searchContainer.classList.remove('active');
        searchInput.value = '';
      }
    });
  </script>

</body>
</html>
