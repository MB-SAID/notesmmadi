<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ajouter un héros – MmadiNotes</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fafafa;
      color: #222;
      margin: 0;
      padding: 2rem 1rem;
      line-height: 1.6;
    }
    header {
      background: #222;
      color: white;
      padding: 1rem;
      text-align: center;
      user-select: none;
    }
    main {
      max-width: 600px;
      margin: 2rem auto 0 auto;
      background: white;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1.5rem;
    }
    form label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
      color: #333;
    }
    form input[type="text"],
    form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      font-family: inherit;
      resize: vertical;
    }
    form textarea {
      min-height: 100px;
    }
    form button {
      background: #333;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    form button:hover {
      background: #555;
    }
    a.back-link {
      display: inline-block;
      margin-top: 1rem;
      color: #444;
      text-decoration: none;
      font-weight: 600;
    }
    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ajouter un héros</h1>
  </header>
  <main>
    <form>
      <label for="nom">Nom du héros</label>
      <input type="text" id="nom" name="nom" required />

      <label for="description">Description</label>
      <textarea id="description" name="description" required></textarea>

      <label for="image">URL de l'image</label>
      <input type="text" id="image" name="image" placeholder="https://exemple.com/image.jpg" />

      <button type="submit">Enregistrer</button>
    </form>
    <a href="heros.html" class="back-link">← Retour à la liste des héros</a>
  </main>
<a href="nouvel_article.html?categorie=ia-tech"
   style="position:fixed;bottom:20px;right:20px;background:#222;color:#fff;padding:0.7rem 1rem;border-radius:5px;text-decoration:none;z-index:1000;">
   + Nouvelle publication
</a>

</body>
</html>
