<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Article – mmadinotes.com</title>
  <style>
    body {
      background: #fafafa;
      color: #222;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    main {
      max-width: 900px;
      margin: 80px auto 2rem auto;
      padding: 0 1rem;
    }
    article {
      background: white;
      padding: 2rem;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-left: auto;
      margin-right: auto;
      max-width: 700px;
    }
    article h1 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 1rem;
    }
    article p {
      color: #444;
      line-height: 1.8;
      margin-bottom: 1.2rem;
      font-size: 1.05rem;
    }
    article img {
      width: 100%;
      border-radius: 4px;
      margin-bottom: 1.5rem;
    }
    .btn-home {
      display: inline-block;
      background: #555;
      color: white;
      padding: 0.5rem 1.1rem;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.95rem;
      transition: background 0.3s ease;
      user-select: none;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      margin: 1rem;
    }
    .btn-home:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <main>
    <a href="index.html" class="btn-home">← Retour à l’accueil</a>

    <article id="article-content">
      <!-- Le contenu de l'article sera injecté ici -->
      <p>Chargement de l'article...</p>
    </article>
  </main>

  <a href="nouvel_article.html?categorie=ia-tech"
     style="position:fixed;bottom:20px;right:20px;background:#222;color:#fff;padding:0.7rem 1rem;border-radius:5px;text-decoration:none;z-index:1000;">
     + Nouvelle publication
  </a>

  <script>
    // Récupérer l'ID article depuis l'URL, par exemple article.html?id=ia-001
    const params = new URLSearchParams(window.location.search);
    const articleId = params.get('id');

    if (!articleId) {
      document.getElementById('article-content').innerHTML = "<p>Aucun article spécifié.</p>";
    } else {
      fetch('articles.json')
        .then(response => response.json())
        .then(articles => {
          const article = articles.find(a => a.id === articleId);
          if (!article) {
            document.getElementById('article-content').innerHTML = "<p>Article non trouvé.</p>";
            return;
          }

          // Injecter le contenu de l'article dans la page
          document.getElementById('article-content').innerHTML = `
            <img src="${article.image}" alt="${article.titre}">
            <h1>${article.titre}</h1>
            ${article.contenu}
          `;
        })
        .catch(() => {
          document.getElementById('article-content').innerHTML = "<p>Erreur lors du chargement de l'article.</p>";
        });
    }
  </script>

</body>
</html>
